<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="sketchpad">
        <div class="pixelcontainer">
            <div class="pixel"></div>
        </div>
    </div>
    <div class="options">
        <div class="colorcontainer">
            <input type="color" class="color" value="#000000">
        </div>
        <button class="clear">Clear</button>
        <button class="eraser">Eraser</button>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="1" class="slider">
            <div class="slidertext">1 x 1</div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
